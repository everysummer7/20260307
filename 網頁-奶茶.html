<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Day - 2026.03.07</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        
        /* 奶茶色系定義 */
        :root {
            --milktea-light: #F5F2ED;   /* 淺燕麥 */
            --milktea-main: #C2A383;    /* 經典奶茶 */
            --milktea-dark: #5D4E46;    /* 深可可 */
            --milktea-accent: #E5D1C0;  /* 奶霜色 */
        }

        body { 
            font-family: 'Noto Serif TC', serif; 
            background-color: var(--milktea-light); 
            color: var(--milktea-dark); 
        }
        
        /* 黑膠旋轉動畫 */
        @keyframes rotate-record {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotating { animation: rotate-record 5s linear infinite; }

        .section-padding { padding: 80px 20px; }
        
        /* 按鈕樣式 */
        .btn-milktea {
            background-color: var(--milktea-main);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-milktea:hover {
            background-color: var(--milktea-dark);
            transform: translateY(-2px);
        }

        /* 隱藏捲軸 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

    <div id="intro-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#2d2926] text-white transition-opacity duration-1000">
        <div class="relative w-64 h-64 md:w-80 md:h-80 mb-8">
            <div id="vinyl-record" class="w-full h-full bg-[#1a1a1a] rounded-full border-[10px] border-[#333] flex items-center justify-center shadow-2xl relative">
                <div class="w-32 h-32 bg-[#C2A383] rounded-full flex items-center justify-center overflow-hidden border-4 border-[#1a1a1a]">
                    <div class="text-[10px] tracking-widest text-white text-center">
                        <p>EST. 2026</p>
                        <p class="font-bold text-sm">WEDDING</p>
                    </div>
                </div>
                <div class="absolute inset-0 rounded-full border border-white/5 opacity-20"></div>
            </div>
        </div>

        <h1 class="text-2xl mb-8 tracking-[0.3em] font-light text-[#E5D1C0]">SAVE THE DATE</h1>
        
        <div class="flex flex-col gap-4 items-center">
            <button onclick="startWedding(true)" class="px-10 py-3 border border-[#C2A383] text-[#C2A383] hover:bg-[#C2A383] hover:text-white transition-all rounded-full tracking-widest">播放音樂進入</button>
            <button onclick="startWedding(false)" class="text-gray-500 text-sm underline underline-offset-4 hover:text-[#C2A383]">靜音進入</button>
        </div>

        <audio id="bg-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <main id="main-content" class="hidden opacity-0 transition-opacity duration-1000">
        
        <section class="section-padding text-center">
            <div class="max-w-4xl mx-auto">
                <span class="text-sm tracking-[0.5em] text-[#C2A383] mb-4 block">BRIDE & GROOM</span>
                <h2 class="text-3xl mb-12 font-bold">關於我們</h2>
                <div class="grid md:grid-cols-2 gap-12">
                    <div class="animate__animated animate__fadeInUp">
                        <div class="bg-white p-3 shadow-sm rotate-[-2deg] inline-block mb-6">
                            <img src="https://via.placeholder.com/300x400/E5D1C0/5D4E46?text=Groom" class="w-64 h-80 object-cover">
                        </div>
                        <h3 class="text-xl font-bold mb-2">某某某</h3>
                        <p class="text-gray-500 text-sm leading-relaxed">一段溫柔的文字介紹新郎...</p>
                    </div>
                    <div class="animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                        <div class="bg-white p-3 shadow-sm rotate-[2deg] inline-block mb-6">
                            <img src="https://via.placeholder.com/300x400/E5D1C0/5D4E46?text=Bride" class="w-64 h-80 object-cover">
                        </div>
                        <h3 class="text-xl font-bold mb-2">某某某</h3>
                        <p class="text-gray-500 text-sm leading-relaxed">一段溫柔的文字介紹新娘...</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-padding bg-[#E5D1C0]/30">
            <div class="relative max-w-4xl mx-auto px-4">
                <div class="relative overflow-hidden rounded-2xl shadow-lg aspect-[4/3] md:aspect-[16/9]">
                    <div id="slider" class="flex transition-transform duration-700 ease-in-out h-full">
                        <img src="https://via.placeholder.com/1200x800/F5F2ED/5D4E46?text=Photo+1" class="w-full h-full object-cover flex-shrink-0">
                        <img src="https://via.placeholder.com/1200x800/E5D1C0/5D4E46?text=Photo+2" class="w-full h-full object-cover flex-shrink-0">
                        <img src="https://via.placeholder.com/1200x800/C2A383/white?text=Photo+3" class="w-full h-full object-cover flex-shrink-0">
                    </div>
                </div>
                <button onclick="prevSlide()" class="absolute left-8 top-1/2 -translate-y-1/2 bg-white/80 w-10 h-10 rounded-full shadow-md text-[#C2A383]">❮</button>
                <button onclick="nextSlide()" class="absolute right-8 top-1/2 -translate-y-1/2 bg-white/80 w-10 h-10 rounded-full shadow-md text-[#C2A383]">❯</button>
            </div>
        </section>

        <section class="section-padding">
            <div class="max-w-2xl mx-auto text-center border-y border-[#C2A383]/30 py-16 px-4">
                <h2 class="text-2xl mb-8 tracking-widest font-bold">誠摯邀請</h2>
                <div class="space-y-4 mb-10">
                    <p class="text-xl">台北萬豪酒店 36樓 寰宇廳</p>
                    <p class="text-gray-500">Taipei Marriott Hotel, 36F</p>
                    <div class="h-[1px] w-12 bg-[#C2A383] mx-auto my-6"></div>
                    <p class="text-2xl font-bold">2026年3月7日 (星期六)</p>
                    <p>午宴 12:00 準時開席</p>
                </div>

                <div class="flex justify-center gap-6 mb-12">
                    <div class="text-center">
                        <span id="days" class="text-3xl block font-bold text-[#C2A383]">00</span>
                        <span class="text-xs text-gray-400">DAYS</span>
                    </div>
                    <div class="text-center">
                        <span id="hours" class="text-3xl block font-bold text-[#C2A383]">00</span>
                        <span class="text-xs text-gray-400">HOURS</span>
                    </div>
                    <div class="text-center">
                        <span id="mins" class="text-3xl block font-bold text-[#C2A383]">00</span>
                        <span class="text-xs text-gray-400">MINS</span>
                    </div>
                </div>

                <a href="https://maps.google.com" target="_blank" class="btn-milktea px-10 py-4 rounded-full inline-block tracking-widest shadow-lg">
                    GOOGLE MAP 導航
                </a>
            </div>
        </section>

        <section class="section-padding bg-white">
            <div class="max-w-md mx-auto px-6 py-12 bg-[#F5F2ED] rounded-3xl shadow-inner text-center">
                <h2 class="text-xl mb-6 font-bold">給參加者的話</h2>
                <input type="text" id="secret-code" placeholder="請輸入神祕代碼" class="w-full p-4 rounded-xl border-none ring-1 ring-[#C2A383]/30 focus:ring-2 focus:ring-[#C2A383] text-center mb-4">
                <button onclick="revealMessage()" class="w-full btn-milktea p-4 rounded-xl font-bold">讀取訊息</button>
                
                <div id="message-display" class="mt-8 p-6 bg-white rounded-2xl hidden animate__animated animate__fadeIn">
                    <p id="message-text" class="text-[#5D4E46] leading-relaxed"></p>
                </div>
            </div>
        </section>

        <footer class="py-12 text-center text-[#C2A383]/60 text-xs tracking-widest">
            COUPLE'S NAME &copy; 2026 WEDDING INVITATION
        </footer>
    </main>

    <script>
        // 1. 進場邏輯
        function startWedding(playMusic) {
            const music = document.getElementById('bg-music');
            const record = document.getElementById('vinyl-record');
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');

            if (playMusic) {
                music.play().catch(e => console.log("Music play blocked"));
                record.classList.add('rotating');
            }

            intro.classList.add('opacity-0');
            setTimeout(() => {
                intro.style.display = 'none';
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
            }, 1000);
        }

        // 2. 輪播圖邏輯
        let currentSlide = 0;
        function showSlide(index) {
            const slider = document.getElementById('slider');
            const slides = slider.children.length;
            if (index >= slides) currentSlide = 0;
            else if (index < 0) currentSlide = slides - 1;
            else currentSlide = index;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        function nextSlide() { showSlide(currentSlide + 1); }
        function prevSlide() { showSlide(currentSlide - 1); }

        // 3. 倒數計時器
        const targetDate = new Date('March 7, 2026 12:00:00').getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if(diff > 0) {
                document.getElementById('days').innerText = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                document.getElementById('hours').innerText = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                document.getElementById('mins').innerText = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            }
        }, 1000);

        // 4. 訊息邏輯
        function revealMessage() {
            const code = document.getElementById('secret-code').value.trim();
            const display = document.getElementById('message-display');
            const text = document.getElementById('message-text');
            
            const messages = {
                "01": "我愛你！感謝你一直以來的支持與陪伴。",
                "02": "歡迎來參加！這一天對我們來說意義非凡。",
                "2026": "這是一個值得慶祝的年份，期待見到你！"
            };

            if (messages[code]) {
                text.innerText = messages[code];
                display.classList.remove('hidden');
                display.classList.add('animate__fadeInUp');
            } else {
                alert("請輸入有效的代碼（例如 01 或 02）");
            }
        }
    </script>
</body>
</html>
